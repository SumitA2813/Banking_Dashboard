<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Banking  Dashboard System</title>
</head>
<body>
    
        <div class="container">
            <header>
                <h1>Account Dashboard</h1>
            </header>
    
            <section id="balance-section">
                <h2>Current Balance</h2>
                <p id="balance">$1,000.00</p>
            </section>
    
            <section id="deposit-section">
                <h2>Deposit Amount</h2>
                <input type="number" id="deposit-amount" placeholder="Enter amount to deposit" min="0">
                <button id="deposit-button">Deposit</button>
            </section>
    
            <section id="withdraw-section">
                <h2>Withdraw Amount</h2>
                <input type="number" id="withdraw-amount" placeholder="Enter amount to withdraw" min="0">
                <button id="withdraw-button">Withdraw</button>
            </section>


            <footer>
             No Copyrights Given!!!More info @careerphi.com
            </footer>
        </div>
    
        
    
        <script src="script.js"></script>
    
    
</body>
</html>
